<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>AI Study Buddy</title>
  <style>
    body {
      font-family: Inter, Arial, sans-serif;
      background: #f5f8fb;
      margin: 0;
      padding: 40px;
      display: flex;
      justify-content: center;
    }
    .card {
      width: 720px;
      background: #fff;
      padding: 28px;
      border-radius: 12px;
      box-shadow: 0 6px 18px rgba(10,20,40,0.08);
    }
    input, button {
      padding: 10px 12px;
      border-radius: 8px;
      border: 1px solid #ddd;
      font-size: 16px;
    }
    button {
      cursor: pointer;
    }
    ul {
      margin-top: 16px;
    }
    .error {
      color: #b00020;
    }
  </style>
</head>
<body>
  <div class="card">
    <h1>AI Study Buddy ðŸ“š</h1>
    <form method="post">
      <input name="topic" placeholder="Enter a topic (e.g., Photosynthesis)" style="width:70%" required>
      <button type="submit">Generate Quiz</button>
    </form>

    {% if error %}
      <p class="error">{{ error }}</p>
    {% endif %}

    {% if quiz %}
      <h3>Generated Quiz</h3>
      <ul>
        {% for q in quiz %}
          <li>{{ q }}</li>
        {% endfor %}
      </ul>
    {% endif %}
  </div>
</body>
</html>
